  #     - user-auth__network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    container_name: user-auth__backend
    environment:
      - POSTGRESQL_URL=postgresql://postgres:root@database:5432/user-auth
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 3001:3000
    depends_on:
      - database
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - user-auth__network

volumes:
  user-auth__volume:

networks:
  user-auth__network:
    driver: bridge
