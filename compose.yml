services:
  database:
    image: postgres:17-alpine
    container_name: user-auth__database
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=user-auth
    volumes:
      - user-auth__volume:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - user-auth__network

